<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&family=Kalam&family=Leckerli+One&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" class="cards">
    <div class="headline">
      <h1>Let's travel</h1>
    </div>
    <div class="holder questions card">
      <label for="location">Where are you travelling?</label>
      <input type="text" id="city" placeholder="enter city name here">
      <label for="inputDate">When are you leaving?</label>
      <input type="date" id="inputDate">
      <label for="endDate">When are you coming back?</label>
      <input type="date" id="endDate">
      <button id="generate" type="submit"> Submit! </button>
    </div>
    <div id="entryHolder" class="holder card">
      <h2>Results:</h2>
      <div id="location"></div>
      <div id="date"></div>
      <div id="countdown"></div>
      <div id="tripLength"></div>
      <div id="weather"></div>
      <div id="picture"></div>
    </div>
  </div>

<script type="text/javascript" src="main.js"></script></body>

</html>
