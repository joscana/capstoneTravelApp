<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <h1>Travel App</h1>
    </div>
    <div class="holder location">
      <label for="location">Where are you travelling?</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder date">
      <label for="date">When are you leaving?</label>
      <input type="text" id="date" placeholder="Enter the date of your departure here">
      <button id="generate" type="submit"> Submit! </button>
    </div>
    <div class="holder entry">
      <div class="title">Results</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="weather"></div>
        <div id="picture"></div>
      </div>
    </div>
  </div>

</body>

</html>
