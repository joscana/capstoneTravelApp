<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" class="cards">
    <div class="holder headline card">
      <h1>Travel App</h1>
    </div>
    <div class="holder questions card">
      <label for="location">Where are you travelling?</label>
      <input type="text" id="city" placeholder="enter city name here">
      <label for="inputDate">When are you leaving?</label>
      <input type="date" id="inputDate">
      <label for="endDate">When are you coming back?</label>
      <input type="date" id="endDate">
      <button id="generate" type="submit"> Submit! </button>
    </div>
    <div id="entryHolder" class="holder card">
      <div id="location"></div>
      <div id="date"></div>
      <div id="countdown"></div>
      <div id="tripLength"></div>
      <div id="weather"></div>
      <div id="picture"></div>
    </div>
  </div>

</body>

</html>
